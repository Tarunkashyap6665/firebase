<body>
    <form action="">
        <div class="form-group">
          <label for="nm">Name</label>
          <input type="text" class="form-control" name="nm" id="nm" aria-describedby="nm" placeholder="Enter Name">
          <small id="nm" class="form-text text-muted">In Capitqal Letter</small>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="text" class="form-control" name="pass" id="pass" aria-describedby="pass" placeholder="Enter Password">
          <small id="pass" class="form-text text-muted">Enter Alphanumeric</small>
        </div>
        <button type="button" id="sub" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary btn-lg" id="logout">
            logout
        </button>
    </form>
    <!-- Custom JavaScript Files -->
    <script src="./firebase.js"></script>
    <!-- Bootstrap JavaScript Files -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script>
          $("#logout").click(function () {
            firebase.auth().signOut().then(function () {
                // Sign-out successful.
            }).catch(function (error) {
                // An error happened.
            });
        })

        $('#sub').click(function(){
            let name=$("#nm").val();
            let pass=$("#pass").val();

            writeUserData(name,pass)
        })
    </script>
</body>
